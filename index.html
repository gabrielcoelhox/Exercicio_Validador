<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="screen" >
        <div class="leftside">
            <img src="img/img3.png" />
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="validador">
                <label>
                    Login: <br/>
                    <input type="text" name="name" data-rules="required|min=4"/>
                </label>
                <label>
                    Senha: <br/>
                    <input type="password" name="password" data-rules="required|min=8" /> 
                </label>
                <label>
                    E-mail: <br/>
                    <input type="text" name="email" data-rules="required|email" /> 
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="#">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
