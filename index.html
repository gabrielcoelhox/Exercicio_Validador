<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Validador de Formulário</title>
</head>
<body>
    <div class="mopa">
    </div>
    <div class="screen" >
        </div>
        <div class="biriba"></div>
        <div class="rightside">
            <p>Crie sua conta</p>

            <form method="POST" action="cadastro.php" class="validador">
                <label>
                    <input type="text" placeholder="Login" name="name" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="password" placeholder="Senha" name="password" data-rules="required|min=4" /> 
                </label>
                <label>
                    <input type="text" placeholder="E-mail" name="email" data-rules="required|email" /> 
                </label>
                <label>
                    <input type="submit" class="cadastro" value="Cadastrar" />
                </label>
            </form>
            <div class="temConta">
                Já tem uma conta? <a href="#">Faça o Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
